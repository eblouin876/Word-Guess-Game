<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- Main body -->
    <div class="container">
        <!-- Title Section -->
        <div class="row">
            <div class="col-12">
                <div class="jumbotron text-center" id="main_title">
                    <h1 class="full_line">
                        Welcome to the Hangman Challenge!
                    </h1>
                    <h2 class="d-none d-md-block">Push your vocabulary with some of the strangest looking words</h2>
                </div>
                <div class="jumbotron d-none text-center" id="win_lose">
                    <h1 id="win_lose_text">

                    </h1>

                </div>
            </div>
        </div>

        <!-- Game body -->
        <div class="row">
            <!-- Left side container for hangman-->
            <div class="col-6 d-none d-md-block" id="hangman_box">
                <img src="assets/images/hangman/0.jpg" alt="Hangman" class="mx-auto" id="hangman_img" />
            </div>

            <div class="col-6 d-block d-md-none">
                <button class="btn btn-dark full_line" onclick="hangman = new Hangman()">Start</button>
                <div class="row justify-content-center">
                    <div class="col-4 justify-content-center">
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('A')">A</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('D')">D</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('G')">G</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('J')">J</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('M')">M</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('P')">P</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('S')">S</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('V')">V</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('Y')">Y</button>

                    </div>
                    <div class="col-4 justify-content-center">
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('B')">B</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('E')">E</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('H')">H</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('K')">K</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('N')">N</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('Q')">Q</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('T')">T</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('W')">W</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('Z')">Z</button>

                    </div>
                    <div class="col-4 justify-content-center">
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('C')">C</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('F')">F</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('I')">I</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('L')">L</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('O')">O</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('R')">R</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('U')">U</button>
                        <button type="button" class="btn btn-dark" onclick="hangman.guess('X')">X</button>
                    </div>
                </div>

            </div>
            <!-- Right side container -->
            <div class="col-6" id="right_container">
                <div class="row">
                    <!-- Column for start instructions then score -->
                    <div class="col-12">
                        <!-- The instructions that will show on load (no d-none class @ load) -->
                        <div class="row justify-content-center" id="instructions">
                            <div class="col">
                                <h3 class="text-center full_line d-none d-md-block">
                                    Press any letter to begin!
                                </h3>
                                <h5 class="text-center full_line d-block d-md-none">
                                    Press Start to begin!
                                </h5>
                            </div>
                        </div>
                        <!-- The scoreboard that will only show after game start -->
                        <div class="row d-none justify-content-center" id="scoreboard">
                            <h3 class="text-center full_line" id="score_correct">

                            </h3>
                            <h3 class="text-center full_line" id="score_wrong">

                            </h3>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Column for guesses remaining, letters guessed, and current progress -->
                    <div class="col-12" id="word_box">

                        <div class="row justify-content-center active_row">
                            <div class="col-12">
                                <h3 class="text-center" id="word_progress">
                                </h3>
                            </div>
                        </div>

                        <div class="row justify-content-center active_row">
                            <div class="col-12">
                                <h3 class="text-center" id="guesses_remaining_title">
                                    Guesses remaining
                                </h3>
                            </div>
                        </div>

                        <div class="row justify-content-center active_row">
                            <div class="col-12">
                                <h4 class="text-center" id="guesses_remaining">
                                </h4>
                            </div>
                        </div>

                        <div class="row justify-content-center active_row">
                            <div class="col-12">
                                <h3 class="text-center" id="letters_guessed_title">
                                    Letters Guessed
                                </h3>
                            </div>
                        </div>

                        <div class="row justify-content-center active_row">
                            <div class="col-12">
                                <h4 class="text-center text-uppercase" id="letters_guessed">
                                </h4>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
